<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-blue-600">Custom URL Shortener</h1>
  </header>

  <main class="w-full max-w-xl bg-white p-6 rounded shadow">
    <form id="shorten-form" class="mb-6">
      <label for="longUrl" class="block mb-2 font-semibold">Enter URL to shorten:</label>
      <input
        type="url"
        id="longUrl"
        name="longUrl"
        placeholder="https://example.com"
        required
        class="w-full p-2 border border-gray-300 rounded mb-4"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Shorten URL
      </button>
    </form>

    <div id="result" class="mb-6 hidden">
      <p class="mb-2 font-semibold">Short URL:</p>
      <a href="#" id="shortUrl" target="_blank" class="text-blue-600 underline"></a>
    </div>

    <div id="analytics" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Analytics</h2>
      <p><strong>Clicks:</strong> <span id="clicks">0</span></p>
      <table class="w-full mt-4 border border-gray-300 rounded">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-2 py-1">Timestamp</th>
            <th class="border border-gray-300 px-2 py-1">Device</th>
            <th class="border border-gray-300 px-2 py-1">Country</th>
          </tr>
        </thead>
        <tbody id="analytics-body"></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
